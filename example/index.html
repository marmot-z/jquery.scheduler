<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>广告排期</title>
  <link href="css/doc.css" rel="stylesheet" />
  <link href="../src/css/scheduler.css" rel="stylesheet" />
  <style>
    .main {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>$.fn.scheduler - jQuery 时间选择插件</h1>
    <p>拖拽选择日间，单击标题可全选</p>
    <table id="test1"></table>
    <div id="log" class="log"></div>
    <script src="js/jquery.min.js"></script>
    <script src="../src/js/scheduler.js"></script>
    <script>
      function log(msg) {
        $('#log').prepend('<p>' + ++log.line + ': ' + msg + '</p>');
      }
      log.line = 0;
      $('#test1').scheduler({
        disabled: true,
        data: {
          1: {
            1: 1,
            2: 2,
            3: 3,
            4: 4
          }
        },
        getCellColor: function(val) {
          switch (val) {                                  
            case 1: return '#39d353';
            case 2: return '#26a641';
            case 3: return '#006d32';
            case 4: return '#0e4429';
          }
        }
      });
    </script>

</body>

</html>
